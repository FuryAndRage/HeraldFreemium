{% extends "base.html" %}


{% block main %}
<div class="jumbotron text-center">
	<form method="post">
		<div class="form-group">
		    <label for="url">NZ Herald URL</label>
		    <input type="text" class="form-control" id="url" aria-describedby="url" name="url" placeholder="Enter url">
  		</div>
	</form>
	</div>
	{% if res %}
		<h1>{{res['h1']}}</h1>
		
	{% endif %}
	{% if res%}
		{% for item in res['p']  %}
			<p style="margin-bottom:5px">{{item}}</p>
		{% endfor %}
	{% endif %}
	
{% endblock main %}
